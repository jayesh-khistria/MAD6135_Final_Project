<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body onload="checkAccess()">
    <h1>Master Dashboard</h1>
    <div class="container text-end p-2">
        <div class="row">
            <div class="col-md-6">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Create
                    User</button>
            </div>
            <div class="col-md-5">
                <h3 id="username"></h3>
            </div>
            <div class="col-md-1">
                <button class="btn btn-primary" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <table class="table" id="users">
                    <thead>
                        <tr>
                            <th scope="col" id="">Username</th>
                            <th scope="col" id="">Password</th>
                            <th scope="col" id="">Roles</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Create User</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="adminCreteTaskForm" method="post">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="usernameInput" placeholder="Username" value=""
                                required>
                            <span id="errorUsername"></span>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="password" placeholder="Password" required>
                            <span id="errorPassword"></span>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input isAdmin" type="radio" name="isAdminRadio" id="isAdmin"
                                    value="0" checked>Member

                            </div>
                            <div class="form-check">
                                <input class="form-check-input isAdmin" type="radio" name="isAdminRadio" id="isAdmin"
                                    value="1">Admin

                            </div>


                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" onclick="createUser()">Create
                        User</button>
                </div>


            </div>
        </div>
    </div>
    </div>




    <script src="masterScript.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
