<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body onload="checkAccess()">
    <div class="container-fluid text-center bg-danger">
        <div class="row bg-warning">
            <div class="col-md-12">
                <h2>Welcome To Client Dashboard</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Create Sub
                    Task</button>
            </div>
            <div class="col-md-4">
                <h3 id="username"></h3>
            </div>
            <div class="col-md-4">
                <button class="btn btn-primary" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>


    <div class="container text-center card">

        <div class="row bg-warning">
            <div class="col-md-12 ">
                <h3>Task Assign To you By Admin</h3>
            </div>
            <div class="col-md-12">
                <table class="table table-dark" id="parentTask">
                    <thead>
                        <tr>
                            <th scope="col" id="">TaskId</th>
                            <th scope="col" id="">Status</th>
                            <th scope="col" id="">TaskName</th>
                            <th scope="col" id="">TaskDescription</th>
                            <th scope="col" id="">TaskAmount</th>
                            <th scope="col" id="">WorkingHour</th>
                            <th scope="col" id="">StartDate</th>
                            <th scope="col" id="">endDate</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row bg-danger">
            <div class="col-md-12 text-center">
                <h3>Your Created Sub Tasks</h3>
            </div>
            <div class="col-md-12">
                <table class="table" id="childTask">
                    <thead>
                        <tr>
                            <th scope="col" id="">TaskId</th>
                            <th scope="col" id="">ParentTaskId</th>
                            <th scope="col" id="">SubTaskName</th>
                            <th scope="col" id="">SubTaskDescription</th>
                            <th scope="col" id="">SubTaskAmount</th>
                            <th scope="col" id="">SubTaskWorkingHour</th>
                            <th scope="col" id="">Status</th>

                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Create Sub Task</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="clientCreteTaskForm">
                        <div class="mb-3">
                            <select class="form-select" id="parentTaskDropDown"></select>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="subTaskName" placeholder="Task Name" required>
                            <span id='errorSubTaskname'></span>
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" id="subTaskDescription" placeholder="Task Description"
                                required></textarea>
                            <span id='errorSubTaskDescription'></span>
                        </div>
                        <div class="mb-3">
                            <input type="number" class="form-control" id="subTaskAmount" value="0"
                                placeholder="Task Amount" required>
                                <span id="errorSubTaskAmount"></span>
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="createSubTask()"
                        id="clientCreteTaskFormSubmit">Create Sub Task</button>
                </div>
                </form>
            </div>
        </div>
    </div>


    <script src="clientScript.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
