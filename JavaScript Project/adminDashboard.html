<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body onload="checkAccess()">
    <h>Admin Dashboard</h>
    <div class="container text-end p-2">
        <div class="row">
            <div class="col-md-6">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="openModal()">Create
                    Task</button>
            </div>
            <div class="col-md-5">
                <h3 id="username"></h3>
            </div>
            <div class="col-md-1">
                <button class="btn btn-primary" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>

    <div class="container text-center">
        
        <div class="row bg-success">
            <div class="col-md-12 ">
                <h3>Your Created Tasks</h3>
            </div>
            <div class="col-md-12">
                <table class="table table-dark" id="addItem">
                    <thead>
                        <tr>
                            <th scope="col" id="">TaskId</th>
                            <th scope="col" id="">Status</th>
                            <th scope="col" id="">TaskName</th>
                            <th scope="col" id="">TaskDescription</th>
                            <th scope="col" id="">TaskAmount</th>
                            <th scope="col" id="">AssignTo</th>
                            <th scope="col" id="">WorkingHour</th>
                            <th scope="col" id="">StartDate</th>
                            <th scope="col" id="">EndDate</th>
                        </tr>
                    </thead>
                    <tbody>  
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Create Task</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="adminCreteTaskForm">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="taskName" placeholder="Task Name" required>
                        <span id="errorTaskname"></span>
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" id="taskDescription" placeholder="Task Description" required></textarea>
                        <span id="errorDescription"></span>
                    </div>
                    <div class="mb-3">
                        <input type="number" class="form-control" id="taskAmount" placeholder="Task Amount" required>
                        <span id="errorAmount"></span>
                    </div>
                    <div class="mb-3">
                        <select class="form-select" id="assignTo" required></select>   
                    </div>
                    <!-- <div class="mb-3">
                        <input type="date" class="form-control" id="startDate"  placeholder="Start Date" required disabled>
                    </div> -->
                    <!-- <div class="mb-3">
                        <input type="date" class="form-control" id="endDate" placeholder="End Date" required>
                        <span id="errorDate"></span>
                    </div> -->
                
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="createTask()" id="adminCreteTaskFormSubmit">Create Task</button>
                </div>
            </form>
            </div>
        </div>
    </div>




    <script src="adminScript.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
